{% extends 'base.html' %}

{% block title %}Calendar View - Didar Booking System{% endblock %}

{% block extra_head %}
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/moment-jalaali@0.9.2/build/moment-jalaali.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/moment-jalaali@6.1.11/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.11/index.global.min.js'></script>
    <style>
        /* Optional: Add some spacing */
        .calendar-controls {
            margin-bottom: 1.5rem;
        }
    </style>
{% endblock %}

{% block content %}
    
    <!-- Header Section for Title and Controls -->
    <div class="d-flex justify-content-between align-items-center calendar-controls">
        <div>
            <h1 class="h2">Reservations Calendar</h1>
        </div>
        <div class="d-flex align-items-center">
            <div class="me-3">
                <label for="room-filter" class="form-label visually-hidden">Filter by Room:</label>
                <select id="room-filter" class="form-select">
                    <option value="">All Rooms</option>
                    {% for room in rooms %}
                        <option value="{{ room.id }}">{{ room.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <a href="{% url 'booking:reservation_create' %}" class="btn btn-primary">Book a New Room</a>
            </div>
        </div>
    </div>
    
    <!-- Calendar Display Area -->
    <div id='calendar'></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var createEventModalEl = document.getElementById('createEventModal');
            var createEventModal = new bootstrap.Modal(createEventModalEl);
            var eventTitleInput = document.getElementById('eventTitle');
            var saveEventButton = document.getElementById('saveEventButton');
            var currentSelectionInfo = null; // Global variable to store selection info

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek', // Changed to timeGridWeek for better time selection
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                locale: 'fa', // Translate to Persian
                firstDay: 6, // Week starts on Saturday (Shanbe)
                weekends: true, // Explicitly enable weekends
                businessHours: {
                    daysOfWeek: [ 0, 1, 2, 3, 6 ], // Sunday - Wednesday, Saturday (excluding Thursday and Friday)
                    startTime: '{{ business_hours_start }}', // 8 AM
                    endTime: '{{ business_hours_end }}' // 6 PM
                },
                slotMinTime: '{{ business_hours_start }}', // Start calendar at 8 AM
                slotMaxTime: '{{ business_hours_end }}', // End calendar at 6 PM
                selectable: true, // Enable selection
                selectMirror: true, // Show a mirror image of the selected area
                select: function(info) {
                    var roomId = document.getElementById('room-filter').value;
                    if (!roomId) {
                        alert('Please select a room first from the filter dropdown.');
                        calendar.unselect(); // Unselect the date range
                        return; // Do not show the modal
                    }

                    // Triggered when a user selects a time range
                    currentSelectionInfo = info; // Store the selection info
                    eventTitleInput.value = ''; // Clear previous title
                    document.getElementById('eventDescription').value = ''; // Clear description
                    document.getElementById('eventITSupport').checked = false; // Uncheck IT support
                    createEventModal.show(); // Show the Bootstrap modal
                },
                eventSources: [
                    // Source 1: Our existing reservations API
                    {
                        id: 'reservations', // Add an ID to reference this source
                        url: "{% url 'booking:reservation_api' %}", // Static URL
                        failure: function() {
                            alert('there was an error while fetching reservations!');
                        },
                    },
                    // Source 2: Iranian Holidays from Google Calendar
                    {
                        googleCalendarId: 'fa.ir#holiday@group.v.calendar.google.com',
                        className: 'gcal-event', // for custom styling
                        display: 'background' // Makes holidays look like background events
                    }
                ],
                // googleCalendarApiKey: 'YOUR_GOOGLE_CALENDAR_API_KEY', // Placeholder for API key
                // Makes events clickable
                eventClick: function(info) {
                    info.jsEvent.preventDefault(); // don't let the browser navigate
                    if (info.event.url) {
                        window.open(info.event.url);
                    }
                },

                eventMouseEnter: function(info) {
                    // Prepare the content for the popover
                    var props = info.event.extendedProps;
                    var popoverContent = `
                        <ul class="list-unstyled mb-0">
                            <li><strong class="me-2">Organizer:</strong>${props.organizer}</li>
                            <li><strong class="me-2">IT Support:</strong>${props.it_support}</li>
                        `;
                    if (props.description) {
                        popoverContent += `<li><strong class="me-2">Description:</strong>${props.description}</li>`;
                    }
                    popoverContent += `</ul>`;

                    // Initialize and show the Bootstrap Popover
                    var popover = bootstrap.Popover.getOrCreateInstance(info.el, {
                        title: info.event.title,
                        content: popoverContent,
                        placement: 'top',
                        trigger: 'manual', // We will show/hide it manually
                        html: true,
                        sanitize: false, // We are creating the HTML, so it's safe
                        container: 'body' // Important to prevent the popover from being trapped inside the calendar's scroll container
                    });
                    popover.show();
                },

                eventMouseLeave: function(info) {
                    // Dispose of the popover when the mouse leaves
                    var popover = bootstrap.Popover.getInstance(info.el);
                    if (popover) {
                        popover.dispose();
                    }
                },

                expandRows: true
            });
            calendar.render();

            // Event listener for the Save button, defined only once
            saveEventButton.addEventListener('click', function() {
                if (!currentSelectionInfo) {
                    alert('No time slot selected.');
                    return;
                }

                var title = eventTitleInput.value;
                var description = document.getElementById('eventDescription').value;
                var itSupportNeeded = document.getElementById('eventITSupport').checked;
                var roomId = document.getElementById('room-filter').value;
                var csrfToken = createEventModalEl.querySelector('input[name="csrfmiddlewaretoken"]').value;

                if (title) {
                    var postData = {
                        title: title,
                        description: description,
                        it_support_needed: itSupportNeeded,
                        start: currentSelectionInfo.startStr,
                        end: currentSelectionInfo.endStr,
                        room_id: roomId ? parseInt(roomId) : null // Send room_id if selected
                    };

                    fetch('{% url "booking:reservation_quick_create_api" %}', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify(postData)
                    })
                    .then(response => response.json().then(data => ({status: response.status, body: data})))
                    .then(result => {
                        if (result.status >= 200 && result.status < 300) {
                            // Success
                            createEventModal.hide();
                            calendar.refetchEvents(); // Refresh calendar events
                            currentSelectionInfo = null; // Reset state
                        } else {
                            // Error
                            alert('Error creating reservation: ' + (result.body.error || 'Unknown error'));
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Network error or server issue.');
                    })
                    .finally(() => {
                        calendar.unselect(); // Unselect the date range
                    });
                } else {
                    alert('Meeting Title cannot be empty.');
                }
            });

            // Unselect on modal close and reset state
            document.getElementById('createEventModal').addEventListener('hidden.bs.modal', function () {
                calendar.unselect();
                currentSelectionInfo = null; // Reset state
            });

            document.getElementById('room-filter').addEventListener('change', function() {
                var roomId = this.value; // Get the selected room ID

                // Remove the existing reservations event source
                var existingSource = calendar.getEventSourceById('reservations');
                if (existingSource) {
                    existingSource.remove();
                }

                // Construct the new URL for reservations
                var newApiUrl = "{% url 'booking:reservation_api' %}";
                if (roomId) {
                    newApiUrl += '?room_id=' + roomId;
                }

                // Add the new event source
                calendar.addEventSource({
                    id: 'reservations',
                    url: newApiUrl,
                    failure: function() {
                        alert('there was an error while fetching reservations!');
                    },
                });
            });
        });
    </script>

    <!-- Bootstrap Modal for Quick Event Creation -->
    <div class="modal fade" id="createEventModal" tabindex="-1" aria-labelledby="createEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createEventModalLabel">New Meeting</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">Meeting Title</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="eventITSupport">
                            <label class="form-check-label" for="eventITSupport">IT Support Needed</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEventButton">Save</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
