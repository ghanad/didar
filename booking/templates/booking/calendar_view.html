{% extends 'base.html' %}

{% block title %}Calendar View - Didar Booking System{% endblock %}

{% block extra_head %}
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
{% endblock %}

{% block content %}
    <div>
        <label for="room-filter">Filter by Room:</label>
        <select id="room-filter">
            <option value="">All Rooms</option>
            {% for room in rooms %}
                <option value="{{ room.id }}">{{ room.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div id='calendar'></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    var roomId = document.getElementById('room-filter').value;
                    var apiUrl = '/api/reservations/';
                    if (roomId) {
                        apiUrl += '?room_id=' + roomId;
                    }

                    fetch(apiUrl)
                        .then(response => response.json())
                        .then(data => successCallback(data))
                        .catch(error => failureCallback(error));
                }
            });
            calendar.render();

            document.getElementById('room-filter').addEventListener('change', function() {
                calendar.refetchEvents();
            });
        });
    </script>
{% endblock %}
