{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1 class="mb-4">Cancel Reservation</h1>
    <p>Are you sure you want to cancel the meeting: '{{ object.title }}'?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'booking:reservation_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
