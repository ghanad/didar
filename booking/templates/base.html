{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Didar Booking System{% endblock %}</title>
    <!-- Material Design theme based on Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/materia/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/iransansx.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block profile_icon %}
    <div class="profile-dropdown-container">
        <div class="dropdown">
            <a class="btn btn-secondary" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                {% if user.is_authenticated %}
                    <li><span class="dropdown-item-text">Hello, {{ user.username }}</span></li>
                    <li><hr class="dropdown-divider"></li>
                {% endif %}
                <li>
                    <form action="{% url 'users:logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    {% endblock %}
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var dropdownElement = document.getElementById('profileDropdown');
            var dropdownMenu = dropdownElement.nextElementSibling;

            dropdownElement.addEventListener('mouseover', function() {
                var bsDropdown = new bootstrap.Dropdown(dropdownElement);
                bsDropdown.show();
            });

            dropdownElement.addEventListener('mouseout', function() {
                var bsDropdown = new bootstrap.Dropdown(dropdownElement);
                bsDropdown.hide();
            });

            dropdownMenu.addEventListener('mouseover', function() {
                var bsDropdown = new bootstrap.Dropdown(dropdownElement);
                bsDropdown.show();
            });

            dropdownMenu.addEventListener('mouseout', function() {
                var bsDropdown = new bootstrap.Dropdown(dropdownElement);
                bsDropdown.hide();
            });
        });
    </script>
</body>
</html>
